<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100">
			<form class="login100-form validate-form" (submit) = "signup()">
				<span class="login100-form-title p-b-43">
					Signup Here
				</span>
				
				<div class="wrap-input100 validate-input" data-validate = "Name is required">
					<input class="input100" type="text" name="name" [(ngModel)]="credentials.name">
					<span class="focus-input100"></span>
					<span class="label-input100">Name</span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input class="input100" type="text" name="email" [(ngModel)]="credentials.email">
					<span class="focus-input100"></span>
					<span class="label-input100">Email</span>
				</div>
				
				
				<div class="wrap-input100 validate-input" data-validate="Password is required">
					<input class="input100" type="password" name="password" [(ngModel)]="credentials.password">
					<span class="focus-input100"></span>
					<span class="label-input100">Password</span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Confirm Password is required and must be same as password">
					<input class="input100" type="password" name="c_password" [(ngModel)]="credentials.c_password">
					<span class="focus-input100"></span>
					<span class="label-input100">Confirm Password</span>
				</div>

				<div class="container-login100-form-btn">
					<button type="submit" class="login100-form-btn" value="submit">
						Register
					</button>
					 
				</div>
				
				<div class="text-center p-t-46 p-b-20">
					<span class="txt2">
						or click on <a [routerLink]="['/login']" class="txt1">Login </a>if you have tp account.
					</span>
				</div>

				<!-- <div class="login100-form-social flex-c-m">
					<a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
						<i class="fa fa-facebook-f" aria-hidden="true"></i>
					</a>

					<a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
						<i class="fa fa-twitter" aria-hidden="true"></i>
					</a>
				</div> -->
			</form>

			<div class="login100-more" style="background-image: url('assets/images/bg-01.jpg');">
			</div>
		</div>
	</div>
</div>
